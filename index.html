<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial IT - Package Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #42B891;
            --accent-red: #f06a6a;
            --bg-light: #FFFFFF;
            --text-navy: #2C3E50;
            --border-color: #f0f0f0;
            --module-bg: #f2faf7; /* Light green for the main module groups */
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-navy);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .utility-header {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            box-sizing: border-box;
        }

        .utility-text {
            color: var(--primary-green);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .header h1 {
            font-size: clamp(28px, 5vw, 48px);
            font-weight: 700;
            line-height: 1.1;
            color: #1a1a1a;
            margin: 0;
        }

        .header h1 span.red { color: var(--accent-red); }
        .header .sub-brand { font-weight: 700; font-size: clamp(16px, 3vw, 20px); margin-top: 15px; }

        .discount-bar {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 14px;
        }

        .discount-bar input {
            padding: 8px;
            border: 1px solid var(--primary-green);
            border-radius: 4px;
            width: 60px;
            font-family: 'DM Sans';
        }

        /* --- Main Calculator Layout --- */
        .calculator-wrapper {
            display: grid;
            grid-template-columns: 3fr 1fr; /* 3 parts for main modules, 1 part for S1 */
            gap: 20px;
            width: 95%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        /* Shared Background for SaaS, MDM, and ThreatDown */
        .main-modules-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            background-color: var(--module-bg);
            padding: 25px;
            border-radius: 20px;
        }

        /* SentinelOne Column */
        .column-s1 {
            background-color: #e2f3eb; /* Slightly darker/distinct green for S1 */
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .column { display: flex; flex-direction: column; }
        
        .module-item { 
            padding: 12px 0; 
            border-bottom: 1px solid rgba(66, 184, 145, 0.1); 
            min-height: 70px; 
        }

        .module-top { display: flex; align-items: center; cursor: pointer; }
        .module-top input[type="checkbox"] {
            width: 22px; height: 22px; margin-right: 15px; accent-color: var(--primary-green); flex-shrink: 0;
        }

        .module-name { font-weight: 700; font-size: 14px; color: var(--text-navy); }

        .qty-container { margin-top: 5px; padding-left: 37px; display: none; }
        .qty-container.active { display: flex; align-items: center; gap: 10px; }
        .qty-container input { 
            width: 60px; 
            padding: 4px; 
            border: 1px solid var(--primary-green); 
            border-radius: 4px; 
            font-family: 'DM Sans'; 
        }

        /* --- Onboarding Section (Kept outside the green background) --- */
        .onboarding-section {
            width: 95%;
            max-width: 1200px;
            margin-top: 30px;
            padding: 30px;
            background: #fdfdfd;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
        }

        .ob-header { font-weight: 700; font-size: 18px; margin-bottom: 20px; color: var(--primary-green); }
        .ob-controls { display: flex; flex-wrap: wrap; gap: 30px; align-items: flex-end; }
        .ob-switch { display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 14px; }
        
        .ob-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-top: 10px;
        }
        .badge-free { background: #e8f5e9; color: #2e7d32; }
        .badge-paid { background: #fff3e0; color: #ef6c00; }

        /* --- Footer Totals --- */
        .footer-cta { margin-top: 50px; width: 95%; max-width: 1200px; text-align: center; padding-bottom: 60px; }
        .totals { display: flex; justify-content: center; gap: 40px; margin-bottom: 40px; }
        .total-box h3 { font-size: 12px; opacity: 0.5; margin: 0; letter-spacing: 1px; }
        .total-box p { font-size: clamp(24px, 5vw, 36px); font-weight: 700; margin: 5px 0; color: var(--primary-green); }

        .send-btn {
            background-color: var(--accent-red); color: white; border: none; padding: 16px 80px;
            border-radius: 12px; font-size: 18px; font-weight: 700; cursor: pointer;
            display: inline-flex; align-items: center; gap: 15px;
        }

        /* Responsiveness */
        @media (max-width: 1024px) {
            .calculator-wrapper { grid-template-columns: 1fr; }
            .main-modules-container { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .main-modules-container { grid-template-columns: 1fr; }
            .totals { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="utility-header">
        <div class="utility-text">Factorial IT Package Calculator</div>
    </div>

    <div class="header">
        <h1>IT operations in <span class="red">autopilot</span> &<br>enterprise-grade <span class="red">security</span><br>connected to HR data</h1>
        <div class="sub-brand">factorial IT</div>
    </div>

    <div class="discount-bar">
        <label>Global Discount (%)</label>
        <input type="number" id="discount" value="0" min="0" max="100" oninput="calculate()">
    </div>

    <div class="calculator-wrapper">
        <div class="main-modules-container">
            <div class="column" id="col-1"></div> <div class="column" id="col-2"></div> <div class="column" id="col-3"></div> </div>

        <div class="column column-s1" id="col-4"></div>
    </div>

    <div class="onboarding-section">
        <div class="ob-header">Onboarding Configuration</div>
        <div class="ob-controls">
            <div>
                <label style="display:block; margin-bottom:8px; font-size:13px;">Total Company Employees</label>
                <input type="number" id="ob-employees" value="0" min="0" style="width:80px; padding:6px; border:1px solid #ddd; border-radius:4px;" oninput="calculate()">
            </div>
            <div class="ob-switch" onclick="toggleIT()">
                <input type="checkbox" id="ob-has-it" onchange="calculate()">
                <span>Company has internal IT Person</span>
            </div>
            <div id="ob-result-ui" style="flex-grow: 1;">
                <div id="ob-tier-name" style="font-weight:700; font-size:15px;">-</div>
                <div id="ob-tier-badge" class="ob-badge">Select employees</div>
                <div id="ob-pricing-note" style="font-size:12px; margin-top:5px; opacity:0.7;"></div>
            </div>
        </div>
    </div>

    <div class="footer-cta">
        <div class="totals">
            <div class="total-box">
                <h3>ONBOARDING (ONE-TIME)</h3>
                <p id="total-ob">0,00 €</p>
            </div>
            <div class="total-box">
                <h3>MONTHLY TOTAL (MRR)</h3>
                <p id="total-mrr">0,00 €</p>
            </div>
        </div>
        <button class="send-btn">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            Send Quote
        </button>
    </div>

<script>
    const modules = [
        { id: "saas-mdm", name: "SaaS + MDM", cost: 10, col: 1 },
        { id: "saas", name: "SaaS Management", cost: 3.9, col: 1 },
        { id: "mdm-pc", name: "MDM Pc", cost: 7, col: 2 },
        { id: "mdm-mobile", name: "MDM Mobile", cost: 3.5, col: 2 },
        { id: "td-edr", name: "ThreatDown EDR", cost: 3.5, col: 3 },
        { id: "td-mdr", name: "ThreatDown MDR", cost: 7, col: 3 },
        { id: "s1-control", name: "SentinelOne Control", cost: 4.4, col: 4 },
        { id: "s1-complete", name: "SentinelOne Complete", cost: 7.8, col: 4 },
        { id: "s1-vigilance", name: "SentinelOne Vigilance", cost: 10.4, col: 4 }
    ];

    const securityGroup = ["s1-control", "s1-complete", "s1-vigilance", "td-edr", "td-mdr"];
    const mdmGroup = ["saas-mdm", "mdm-pc", "mdm-mobile"];
    const saasGroup = ["saas-mdm", "saas"];

    const euro = new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' });

    function init() {
        modules.forEach((mod, i) => {
            const container = document.getElementById(`col-${mod.col}`);
            const item = document.createElement('div');
            item.className = 'module-item';
            item.innerHTML = `
                <div class="module-top" onclick="handleExclusivity('${mod.id}', ${i})">
                    <input type="checkbox" id="check-${i}" onclick="event.stopPropagation(); handleExclusivity('${mod.id}', ${i})">
                    <span class="module-name">${mod.name}</span>
                </div>
                <div class="qty-container" id="qty-box-${i}">
                    <label>licenses:</label>
                    <input type="number" id="qty-${i}" value="0" min="0" oninput="calculate()">
                </div>
            `;
            container.appendChild(item);
        });
        calculate();
    }

    function handleExclusivity(id, index) {
        const checkbox = document.getElementById(`check-${index}`);
        if (event.target.type !== 'checkbox') checkbox.checked = !checkbox.checked;

        if (checkbox.checked) {
            if (securityGroup.includes(id)) securityGroup.forEach(item_id => { if (item_id !== id) uncheckById(item_id); });
            if (mdmGroup.includes(id)) mdmGroup.forEach(item_id => { if (item_id !== id) uncheckById(item_id); });
            if (saasGroup.includes(id)) saasGroup.forEach(item_id => { if (item_id !== id) uncheckById(item_id); });
        }
        calculate();
    }

    function uncheckById(id) {
        const idx = modules.findIndex(m => m.id === id);
        if (idx !== -1) document.getElementById(`check-${idx}`).checked = false;
    }

    function toggleIT() {
        document.getElementById('ob-has-it').checked = !document.getElementById('ob-has-it').checked;
        calculate();
    }

    function calculate() {
        const discount = (parseFloat(document.getElementById('discount').value) || 0) / 100;
        let mrrTotal = 0;

        modules.forEach((mod, i) => {
            const isChecked = document.getElementById(`check-${i}`).checked;
            const qtyBox = document.getElementById(`qty-box-${i}`);
            if (isChecked) {
                qtyBox.classList.add('active');
                const qty = parseFloat(document.getElementById(`qty-${i}`).value) || 0;
                mrrTotal += (mod.cost * qty) * (1 - discount);
            } else {
                qtyBox.classList.remove('active');
            }
        });

        const emps = parseInt(document.getElementById('ob-employees').value) || 0;
        const hasIT = document.getElementById('ob-has-it').checked;
        let obCost = 0;
        let tierText = "-";
        let note = "";
        let badgeClass = "badge-free";

        if (emps > 0) {
            if (emps < 100) {
                if (hasIT) { tierText = "Self-Service SMB"; badgeClass = "badge-free"; note = "Free via Help Center"; obCost = 0; }
                else { tierText = "Expert Deployment"; badgeClass = "badge-paid"; note = "2h Expert Deployment"; obCost = 200; }
            } else {
                tierText = "Enterprise Configuration"; badgeClass = "badge-paid";
                const hours = Math.ceil(emps / 100) * 2;
                obCost = hours * 100;
                note = `${hours}h dedicated engineering`;
            }
        }

        document.getElementById('ob-tier-name').innerText = tierText;
        document.getElementById('ob-tier-badge').className = `ob-badge ${badgeClass}`;
        document.getElementById('ob-tier-badge').innerText = emps > 0 ? "Active" : "Select employees";
        document.getElementById('ob-pricing-note').innerText = note;
        document.getElementById('total-ob').innerText = euro.format(obCost);
        document.getElementById('total-mrr').innerText = euro.format(mrrTotal);
    }

    init();
</script>
</body>
</html>
