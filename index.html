<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial IT Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #42B891;
            --accent-red: #f06a6a; /* Matches the button in your screenshot */
            --bg-light: #FAFAFA;
            --text-navy: #2C3E50;
            --border-color: #eee;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-navy);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 60px 20px;
        }

        .container {
            max-width: 1100px;
            width: 100%;
            text-align: center;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 10px;
        }

        .header h1 span.red { color: var(--accent-red); }
        .header .sub-brand { font-weight: 700; font-size: 18px; margin-bottom: 50px; }

        /* Grid Layout for Modules */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .module-item {
            background: white;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: all 0.2s ease;
        }

        .module-main {
            display: flex;
            align-items: center;
            width: 100%;
            cursor: pointer;
        }

        .module-main input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            accent-color: var(--primary-green);
        }

        .module-label {
            font-weight: 700;
            font-size: 16px;
        }

        /* License Input (Hidden until checked) */
        .qty-input-wrapper {
            margin-top: 15px;
            width: 100%;
            display: none;
            padding-left: 35px;
            box-sizing: border-box;
        }

        .qty-input-wrapper.active { display: block; }

        .qty-input-wrapper label {
            font-size: 12px;
            display: block;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .qty-input-wrapper input {
            width: 80px;
            padding: 8px;
            border: 1px solid var(--primary-green);
            border-radius: 4px;
            font-family: 'DM Sans';
        }

        /* Discount Bar */
        .discount-container {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        /* Result Button Area */
        .calc-button {
            background-color: var(--accent-red);
            color: white;
            border: none;
            padding: 18px 80px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(240, 106, 106, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }

        .totals-display {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .total-box h3 { font-size: 14px; opacity: 0.6; margin: 0; }
        .total-box p { font-size: 32px; font-weight: 700; margin: 5px 0; color: var(--primary-green); }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>IT operations in <span class="red">autopilot</span> &<br>enterprise-grade <span class="red">security</span><br>connected to HR data</h1>
        <div class="sub-brand">factorial IT</div>
    </div>

    <div class="discount-container">
        <label>Global Discount (%)</label>
        <input type="number" id="discount" value="0" min="0" max="100" oninput="calculate()">
    </div>

    <div class="module-grid" id="module-grid">
        </div>

    <div class="totals-display">
        <div class="total-box">
            <h3>TOTAL MONTHLY</h3>
            <p id="total-mrr">0,00 €</p>
        </div>
        <div class="total-box">
            <h3>TOTAL ANNUAL</h3>
            <p id="total-arr">0,00 €</p>
        </div>
    </div>

    <div style="margin-top: 50px;">
        <button class="calc-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Send Quote
        </button>
    </div>
</div>

<script>
    const modules = [
        { name: "SaaS + MDM", cost: 10 },
        { name: "SaaS Management", cost: 3.9 },
        { name: "MDM Pc", cost: 7 },
        { name: "MDM Mobile", cost: 3.5 },
        { name: "ThreatDown EDR", cost: 3.5 },
        { name: "ThreatDown MDR", cost: 7 },
        { name: "SentinelOne Control", cost: 4.4 },
        { name: "SentinelOne Complete", cost: 7.8 },
        { name: "SentinelOne Vigilance", cost: 10.4 }
    ];

    const euro = new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' });

    function init() {
        const grid = document.getElementById('module-grid');
        modules.forEach((mod, i) => {
            const div = document.createElement('div');
            div.className = 'module-item';
            div.innerHTML = `
                <div class="module-main" onclick="toggleModule(${i})">
                    <input type="checkbox" id="check-${i}" onclick="event.stopPropagation(); calculate();">
                    <span class="module-label">${mod.name}</span>
                </div>
                <div class="qty-input-wrapper" id="qty-wrapper-${i}">
                    <label># of licenses</label>
                    <input type="number" id="qty-${i}" value="0" min="0" oninput="calculate()">
                </div>
            `;
            grid.appendChild(div);
        });
    }

    function toggleModule(i) {
        const cb = document.getElementById(`check-${i}`);
        cb.checked = !cb.checked;
        calculate();
    }

    function calculate() {
        const discount = (parseFloat(document.getElementById('discount').value) || 0) / 100;
        let mrr = 0;

        modules.forEach((mod, i) => {
            const isChecked = document.getElementById(`check-${i}`).checked;
            const wrapper = document.getElementById(`qty-wrapper-${i}`);
            const qty = parseFloat(document.getElementById(`qty-${i}`).value) || 0;

            if (isChecked) {
                wrapper.classList.add('active');
                mrr += (mod.cost * qty) * (1 - discount);
            } else {
                wrapper.classList.remove('active');
                document.getElementById(`qty-${i}`).value = 0;
            }
        });

        document.getElementById('total-mrr').innerText = euro.format(mrr);
        document.getElementById('total-arr').innerText = euro.format(mrr * 12);
    }

    init();
</script>

</body>
</html>
