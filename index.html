<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #42B891;
            --bg: #FAFAFA;
            --navy: #2C3E50;
            --border: #A7E2D1;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg);
            color: var(--navy);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        h2 { color: var(--primary); margin-bottom: 30px; }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--bg);
        }

        label { display: block; font-weight: 500; margin-bottom: 8px; }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th { text-align: left; padding: 12px; border-bottom: 2px solid var(--primary); }
        td { padding: 12px; border-bottom: 1px solid #eee; }

        .total-row {
            font-weight: 700;
            background: #f0fdf9;
            color: var(--primary);
        }

        .btn-calculate {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Service Calculator</h2>
    
    <div class="input-group">
        <div>
            <label>Number of Employees</label>
            <input type="number" id="employees" value="100" oninput="calculate()">
        </div>
        <div>
            <label>Discount (%)</label>
            <input type="number" id="discount" value="0" oninput="calculate()">
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Module</th>
                <th>Monthly (After Discount)</th>
                <th>Annual (After Discount)</th>
            </tr>
        </thead>
        <tbody id="results-body">
            </tbody>
        <tfoot>
            <tr class="total-row">
                <td>Total Estimate</td>
                <td id="total-mrr">$0.00</td>
                <td id="total-arr">$0.00</td>
            </tr>
        </tfoot>
    </table>
</div>

<script>
    // These match your Excel "Cost month" column but are hidden from the UI
    const costs = {
        "SaaS Management": 3.9,
        "MDM": 7,
        "SaaS + MDM": 10,
        "Mobile": 3.5,
        "ThreatDown EDR": 3.5,
        "ThreatDown MDR": 7,
        "SentinelOne Control": 4.4,
        "SentinelOne Complete": 7.8,
        "SentinelOne Vigilance": 10.4
    };

    function calculate() {
        const empCount = parseFloat(document.getElementById('employees').value) || 0;
        const discountPct = (parseFloat(document.getElementById('discount').value) || 0) / 100;
        const tbody = document.getElementById('results-body');
        
        let totalMRR = 0;
        let totalARR = 0;
        tbody.innerHTML = "";

        for (const [module, cost] of Object.entries(costs)) {
            // Excel Formula: =MULTIPLY(Cost, Employees)
            const rawMRR = cost * empCount;
            // Excel Formula: =MRR * (1 - Discount)
            const discountedMRR = rawMRR * (1 - discountPct);
            // Excel Formula: =MULTIPLY(MRR_Discount, 12)
            const discountedARR = discountedMRR * 12;

            totalMRR += discountedMRR;
            totalARR += discountedARR;

            const row = `<tr>
                <td>${module}</td>
                <td>$${discountedMRR.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                <td>$${discountedARR.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
            </tr>`;
            tbody.innerHTML += row;
        }

        document.getElementById('total-mrr').innerText = `$${totalMRR.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        document.getElementById('total-arr').innerText = `$${totalARR.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
    }

    // Initial run
    calculate();
</script>

</body>
</html>
