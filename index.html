<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #42B891; /* From your SVG */
            --bg: #FAFAFA;      /* From your SVG */
            --navy: #2C3E50;    /* For professional text */
            --border: #A7E2D1;  /* Light green border from SVG */
            --white: #FFFFFF;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg);
            color: var(--navy);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background: var(--white);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        h2 { color: var(--primary); margin-top: 0; margin-bottom: 10px; }
        p.subtitle { margin-bottom: 30px; opacity: 0.7; font-size: 14px; }

        .config-bar {
            background: #f0fdf9;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        label { font-weight: 500; font-size: 14px; }
        
        input[type="number"] {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 15px;
            font-family: 'DM Sans';
            outline-color: var(--primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th { 
            text-align: left; 
            padding: 15px; 
            border-bottom: 2px solid var(--primary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td { padding: 15px; border-bottom: 1px solid #eee; transition: background 0.2s; }

        .qty-input-container {
            display: none; /* Hidden by default until checked */
        }

        .qty-input-container.active {
            display: block;
        }

        .total-section {
            margin-top: 30px;
            padding: 25px;
            background: var(--navy);
            color: white;
            border-radius: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: center;
        }

        .total-box span { display: block; font-size: 11px; opacity: 0.8; margin-bottom: 8px; letter-spacing: 1px; }
        .total-box strong { font-size: 28px; color: var(--primary); }

        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .row-selected { background-color: #fafffd; }
    </style>
</head>
<body>

<div class="container">
    <h2>Solutions Calculator</h2>
    <p class="subtitle">Check a box to include the module and set the specific number of licenses required.</p>
    
    <div class="config-bar">
        <label>Global Discount (%)</label>
        <input type="number" id="discount" value="0" min="0" max="100" oninput="calculate()">
    </div>

    <table>
        <thead>
            <tr>
                <th style="width: 60px;">Select</th>
                <th>Module Name</th>
                <th style="width: 160px;"># Licenses</th>
                <th style="text-align: right;">Subtotal (Monthly)</th>
            </tr>
        </thead>
        <tbody id="table-body">
            </tbody>
    </table>

    <div class="total-section">
        <div class="total-box">
            <span>TOTAL MONTHLY (MRR)</span>
            <strong id="total-mrr">0,00 €</strong>
        </div>
        <div class="total-box">
            <span>TOTAL ANNUAL (ARR)</span>
            <strong id="total-arr">0,00 €</strong>
        </div>
    </div>
</div>

<script>
    // Hidden internal costs as requested from your screenshot
    const modules = [
        { name: "SaaS Management", cost: 3.9 },
        { name: "MDM", cost: 7 },
        { name: "SaaS + MDM", cost: 10 },
        { name: "Mobile", cost: 3.5 },
        { name: "ThreatDown EDR", cost: 3.5 },
        { name: "ThreatDown MDR", cost: 7 },
        { name: "SentinelOne Control", cost: 4.4 },
        { name: "SentinelOne Complete", cost: 7.8 },
        { name: "SentinelOne Vigilance", cost: 10.4 }
    ];

    // Formatter for European Euro style (e.g. 1.234,56 €)
    const euro = new Intl.NumberFormat('de-DE', {
        style: 'currency',
        currency: 'EUR',
    });

    function buildTable() {
        const tbody = document.getElementById('table-body');
        modules.forEach((mod, i) => {
            const row = document.createElement('tr');
            row.id = `tr-${i}`;
            row.innerHTML = `
                <td><input type="checkbox" id="check-${i}" onchange="handleToggle(${i})"></td>
                <td><strong>${mod.name}</strong></td>
                <td>
                    <div class="qty-input-container" id="qty-box-${i}">
                        <input type="number" id="qty-${i}" value="0" min="0" style="width: 90px;" oninput="calculate()">
                    </div>
                </td>
                <td style="text-align: right;" id="sub-${i}">0,00 €</td>
            `;
            tbody.appendChild(row);
        });
    }

    function handleToggle(index) {
        const checkbox = document.getElementById(`check-${index}`);
        const qtyBox = document.getElementById(`qty-box-${index}`);
        const row = document.getElementById(`tr-${index}`);
        
        if (checkbox.checked) {
            qtyBox.classList.add('active');
            row.classList.add('row-selected');
        } else {
            qtyBox.classList.remove('active');
            row.classList.remove('row-selected');
            document.getElementById(`qty-${index}`).value = 0; // Reset count if unchecked
        }
        calculate();
    }

    function calculate() {
        const discountValue = parseFloat(document.getElementById('discount').value) || 0;
        const discountMultiplier = (100 - discountValue) / 100;
        
        let totalMRR = 0;

        modules.forEach((mod, i) => {
            const isChecked = document.getElementById(`check-${i}`).checked;
            const subtotalDisplay = document.getElementById(`sub-${i}`);
            
            if (isChecked) {
                const licenses = parseFloat(document.getElementById(`qty-${i}`).value) || 0;
                // Formula: (Cost per License * Number of Licenses) * Discount
                const itemTotal = (mod.cost * licenses) * discountMultiplier;
                
                totalMRR += itemTotal;
                subtotalDisplay.innerText = euro.format(itemTotal);
                subtotalDisplay.style.opacity = "1";
            } else {
                subtotalDisplay.innerText = euro.format(0);
                subtotalDisplay.style.opacity = "0.3";
            }
        });

        const totalARR = totalMRR * 12;
        
        document.getElementById('total-mrr').innerText = euro.format(totalMRR);
        document.getElementById('total-arr').innerText = euro.format(totalARR);
    }

    // Initialize the app
    buildTable();
</script>

</body>
</html>
