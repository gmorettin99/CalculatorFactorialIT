<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial IT - Quote Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #42B891;
            --accent-red: #f06a6a;
            --bg-light: #FFFFFF;
            --text-navy: #2C3E50;
            --border-color: #f0f0f0;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-navy);
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 48px; font-weight: 700; line-height: 1.1; color: #1a1a1a; margin: 0; }
        .header h1 span.red { color: var(--accent-red); }
        .header .sub-brand { font-weight: 700; font-size: 20px; margin-top: 15px; }

        .discount-bar { margin-bottom: 40px; display: flex; align-items: center; gap: 15px; font-size: 14px; }
        .discount-bar input { padding: 8px; border: 1px solid var(--primary-green); border-radius: 4px; width: 60px; }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .column { display: flex; flex-direction: column; }
        .module-item { padding: 15px 0; border-bottom: 1px solid var(--border-color); min-height: 80px; }
        .module-top { display: flex; align-items: center; cursor: pointer; }
        
        .module-top input[type="checkbox"], .ob-toggle input {
            width: 22px; height: 22px; margin-right: 15px; accent-color: var(--primary-green);
        }

        .module-name { font-weight: 700; font-size: 15px; color: var(--text-navy); }

        .qty-container { margin-top: 10px; padding-left: 37px; display: none; }
        .qty-container.active { display: flex; align-items: center; gap: 10px; }
        .qty-container input, .ob-input { width: 80px; padding: 6px; border: 1px solid #ddd; border-radius: 4px; }

        /* Onboarding Section */
        .onboarding-section {
            width: 90%;
            max-width: 1200px;
            margin-top: 40px;
            padding: 30px;
            background: #f9fdfc;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .ob-header { font-weight: 700; font-size: 18px; margin-bottom: 20px; color: var(--primary-green); display: flex; align-items: center; }

        .ob-controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; align-items: flex-end; }

        .ob-switch { display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 14px; }
        
        .ob-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-top: 10px;
        }

        .badge-free { background: #e8f5e9; color: #2e7d32; }
        .badge-paid { background: #fff3e0; color: #ef6c00; }

        .footer-cta { margin-top: 60px; text-align: center; }
        .totals { display: flex; justify-content: center; gap: 60px; margin-bottom: 40px; }
        .total-box h3 { font-size: 12px; opacity: 0.5; margin: 0; letter-spacing: 1px; }
        .total-box p { font-size: 36px; font-weight: 700; margin: 5px 0; color: var(--primary-green); }

        .send-btn {
            background-color: var(--accent-red); color: white; border: none; padding: 16px 120px;
            border-radius: 12px; font-size: 18px; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; gap: 15px; margin: 0 auto;
        }

        @media (max-width: 900px) { .calculator-grid { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>

    <div class="header">
        <h1>IT operations in <span class="red">autopilot</span> &<br>enterprise-grade <span class="red">security</span><br>connected to HR data</h1>
        <div class="sub-brand">factorial IT</div>
    </div>

    <div class="discount-bar">
        <label>Global Discount (%)</label>
        <input type="number" id="discount" value="0" min="0" max="100" oninput="calculate()">
    </div>

    <div class="calculator-grid">
        <div class="column" id="col-1"></div>
        <div class="column" id="col-2"></div>
        <div class="column" id="col-3"></div>
        <div class="column" id="col-4"></div>
    </div>

    <div class="onboarding-section">
        <div class="ob-header">Onboarding Configuration</div>
        <div class="ob-controls">
            <div>
                <label style="display:block; margin-bottom:8px; font-size:13px;">Total Company Employees</label>
                <input type="number" id="ob-employees" value="0" min="0" class="ob-input" oninput="calculate()">
            </div>
            
            <div class="ob-switch" onclick="toggleIT()">
                <input type="checkbox" id="ob-has-it" onchange="calculate()">
                <span>Company has internal IT Person</span>
            </div>

            <div id="ob-result-ui" style="flex-grow: 1;">
                <div id="ob-tier-name" style="font-weight:700; font-size:15px;">-</div>
                <div id="ob-tier-badge" class="ob-badge">Select employees</div>
                <div id="ob-pricing-note" style="font-size:12px; margin-top:5px; opacity:0.7;"></div>
            </div>
        </div>
    </div>

    <div class="footer-cta">
        <div class="totals">
            <div class="total-box">
                <h3>ONBOARDING (ONE-TIME)</h3>
                <p id="total-ob">0,00 €</p>
            </div>
            <div class="total-box">
                <h3>TOTAL MONTHLY (MRR)</h3>
                <p id="total-mrr">0,00 €</p>
            </div>
        </div>

        <button class="send-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            Send Quote
        </button>
    </div>

<script>
    const modules = [
        { name: "SaaS + MDM", cost: 10, col: 1 },
        { name: "SaaS Management", cost: 3.9, col: 1 },
        { name: "MDM Pc", cost: 7, col: 2 },
        { name: "MDM Mobile", cost: 3.5, col: 2 },
        { name: "ThreatDown EDR", cost: 3.5, col: 3 },
        { name: "ThreatDown MDR", cost: 7, col: 3 },
        { name: "SentinelOne Control", cost: 4.4, col: 4 },
        { name: "SentinelOne Complete", cost: 7.8, col: 4 },
        { name: "SentinelOne Vigilance", cost: 10.4, col: 4 }
    ];

    const euro = new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' });

    function init() {
        modules.forEach((mod, i) => {
            const container = document.getElementById(`col-${mod.col}`);
            const item = document.createElement('div');
            item.className = 'module-item';
            item.innerHTML = `
                <div class="module-top" onclick="toggle(${i})">
                    <input type="checkbox" id="check-${i}" onclick="event.stopPropagation(); calculate();">
                    <span class="module-name">${mod.name}</span>
                </div>
                <div class="qty-container" id="qty-box-${i}">
                    <label>licenses:</label>
                    <input type="number" id="qty-${i}" value="0" min="0" oninput="calculate()">
                </div>
            `;
            container.appendChild(item);
        });
    }

    function toggle(i) {
        document.getElementById(`check-${i}`).checked = !document.getElementById(`check-${i}`).checked;
        calculate();
    }

    function toggleIT() {
        document.getElementById('ob-has-it').checked = !document.getElementById('ob-has-it').checked;
        calculate();
    }

    function calculate() {
        const discount = (parseFloat(document.getElementById('discount').value) || 0) / 100;
        let mrrTotal = 0;

        // 1. Modules Calculation
        modules.forEach((mod, i) => {
            const isChecked = document.getElementById(`check-${i}`).checked;
            const qtyBox = document.getElementById(`qty-box-${i}`);
            if (isChecked) {
                qtyBox.classList.add('active');
                mrrTotal += (mod.cost * (parseFloat(document.getElementById(`qty-${i}`).value) || 0)) * (1 - discount);
            } else {
                qtyBox.classList.remove('active');
                document.getElementById(`qty-${i}`).value = 0;
            }
        });

        // 2. Onboarding Rules Calculation
        const emps = parseInt(document.getElementById('ob-employees').value) || 0;
        const hasIT = document.getElementById('ob-has-it').checked;
        
        let obCost = 0;
        let tierText = "N/A";
        let note = "";
        let badgeClass = "badge-free";

        if (emps > 0) {
            if (emps < 100) {
                if (hasIT) {
                    // Rule 1: SMB + IT Person
                    tierText = "Self-Service SMB";
                    badgeClass = "badge-free";
                    note = "Free via Help Center";
                    obCost = 0;
                } else {
                    // Rule 2: SMB + No IT Person
                    tierText = "Expert Deployment";
                    badgeClass = "badge-paid";
                    note = "2h Expert Config & Deployment";
                    obCost = 200;
                }
            } else {
                // Rule 3: Mid-Market (100+)
                tierText = "Enterprise Configuration";
                badgeClass = "badge-paid";
                
                // 2 hours per 100 employees, €100/hour
                const hours = Math.ceil(emps / 100) * 2;
                obCost = hours * 100;
                note = `${hours}h dedicated engineering (${euro.format(100)}/h)`;
            }
        }

        // Update UI
        document.getElementById('ob-tier-name').innerText = tierText;
        document.getElementById('ob-tier-badge').innerText = emps > 0 ? "Active" : "Enter Employees";
        document.getElementById('ob-tier-badge').className = `ob-badge ${badgeClass}`;
        document.getElementById('ob-pricing-note').innerText = note;

        document.getElementById('total-ob').innerText = euro.format(obCost);
        document.getElementById('total-mrr').innerText = euro.format(mrrTotal);
    }

    init();
</script>
</body>
</html>
